<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true">
    <mat-toolbar>Menu</mat-toolbar>
    <ng-container *ngIf="role$ === 'Admin_M'">
      <ng-container *ngTemplateOutlet="AdminMedicineMenu"></ng-container>
    </ng-container>
    <ng-container *ngIf="role$ === 'Admin_H'">
      <ng-container *ngTemplateOutlet="AdminHospitalMenu"></ng-container>
    </ng-container>
    <ng-container *ngIf="role$ === 'User'">
      <ng-container *ngTemplateOutlet="userMenu"></ng-container>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="titleWidth">Medico</span>
        <div *ngIf="role$ !== ''">
            <button *ngIf="role$ === 'User'" type="button" mat-icon-button routerLink="/user/cartList">
              <mat-icon matBadge="{{cartCount}}" >shopping_cart</mat-icon>
            </button>
            <button *ngIf="role$ === 'User'" type="button" mat-icon-button routerLink="/user/wishList">
              <mat-icon>bookmark</mat-icon>
            </button>
          <button *ngIf="loginStatus$" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button *ngIf="role$ === 'User'" mat-menu-item routerLink="/user/profile">My Profile</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>


<ng-template #userMenu>
  <mat-nav-list>
    <mat-list-item>
      <a mat-list-item routerLink='/user/product'>All</a>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let category of categories">
      <a mat-list-item (click)="getProduct(category.categoryName)">{{category.categoryName}}</a>
    </mat-list-item>
    <mat-list-item>
      <a mat-list-item routerLink='/user/orders'>Orders</a>
    </mat-list-item>
    <mat-list-item>
      <a mat-list-item routerLink='/user/profile'>Profile</a>
    </mat-list-item>

  </mat-nav-list>
</ng-template>

<ng-template #AdminMedicineMenu>
  <mat-nav-list>
    <mat-list-item>
      <a mat-list-item routerLink='/Admin/dashboard'>Dashboard</a>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <a mat-list-item routerLink='/Admin/Category'>Category</a>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <a mat-list-item routerLink='/Admin/product'>Product</a>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <a mat-list-item routerLink='/Admin/order'>Orders</a>
    </mat-list-item>
  </mat-nav-list>
</ng-template>
<ng-template #AdminHospitalMenu>
  <mat-nav-list>
    <mat-list-item>
      <a mat-list-item routerLink='/Admin/HospitalBranchAdd'>Hospital Add</a>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <a mat-list-item routerLink='/Admin/HospitalBranchView'>Hospital View</a>
    </mat-list-item>
  </mat-nav-list>
</ng-template>
