<form class="example-form" (submit)="emailSubmit()" #myForm="ngForm">
  <h3>Enter your email here</h3>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Email..." name="email"
    [(ngModel)]="user.email" required>
  </mat-form-field>
  <div>
    <button type="submit" mat-raised-button color="primary" [disabled]="!myForm.form.valid">Submit</button>
  </div>

</form>
