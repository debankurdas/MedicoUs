<h3>Search the branch to see the chart</h3>
<div class="card mb-4 wow fadeIn">

  <!--Card content-->
  <div class="card-body d-sm-flex justify-content-between">

    <h4 class="mb-2 mb-sm-0 pt-1">
      <a href="https://mdbootstrap.com/docs/jquery/" target="_blank">Home Page</a>
      <span>/</span>
      <span>Dashboard</span>
    </h4>

    <form class="d-flex justify-content-center" [formGroup]="form" (submit)="branch()">
      <!-- Default input -->
      <mat-form-field class="example-full-width">
        <mat-select formControlName="branchName" placeholder="BranchName" required>
            <mat-option *ngFor="let hosp of hospital[0]" [value]="hosp.branchName" required>{{hosp.branchName}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button class="btn btn-primary btn-sm my-0 p"  type="submit"  color="primary" [disabled]="!form.valid">
        <i class="fas fa-search"></i>
      </button>

    </form>

  </div>

</div>
