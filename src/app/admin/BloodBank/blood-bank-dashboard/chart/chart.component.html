<h3 *ngIf="id2 == 2">Click the display button to see the chart and For other branches You have to refresh the page</h3>
<button class="btn btn-primary" (click)="display()" *ngIf="id2 == 2">Display</button>
<br><br>
<hr>
<br>
<!--Grid row-->
<div class="row wow fadeIn" *ngIf="id === 1">

    <!--Grid column-->
    <div class="col-md-6 mb-4">

        <!--Card-->
        <div class="card">

            <!--Card content-->
            <div class="card-body">

                <!-- Table  -->
                <table class="table table-hover">
                    <!-- Table head -->
                    <thead class="blue-grey lighten-4">
                        <tr>
                            <th>#</th>
                            <th>Blood Type</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <!-- Table head -->

                    <!-- Table body -->
                    <tbody>
                        <tr *ngFor="let x of modifyBedlist.blooGroupModify; let i=index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{x.bloodGroup}}</td>
                            <td>{{x.quantity}}</td>
                        </tr>
                    </tbody>
                    <!-- Table body -->
                </table>
                <!-- Table  -->

            </div>

        </div>
        <!--/.Card-->

    </div>
</div>




<div class="row wow fadeIn" *ngIf="id === 1">

    <!--Grid column-->
    <div class="col-md-6 mb-4">

        <!--Card-->
        <div class="card">

            <!--Card content-->
            <div class="card-header text-center">
                BarChart
            </div>
            <div class="card-body">
                <google-chart #chart [title]="title" [type]="type" [data]="data" [columnNames]="columnNames" [options]="options" [width]="width" [height]="height">
                </google-chart>
            </div>

        </div>
        <!--/.Card-->

    </div>
    <div class="col-md-6 mb-4">

        <!--Card-->
        <div class="card">

            <!--Card content-->
            <div class="card-header text-center">
                PiChart
            </div>
            <div class="card-body">
                <google-chart #chart2 [title]="title1" [type]="type1" [data]="data1" [columnNames]="columnNames1" [options]="options1" [width]="width1" [height]="height1">
                </google-chart>
            </div>

        </div>
        <!--/.Card-->

    </div>
</div>
