<div class="container">
    <h1>Card Information</h1>
    <form novalidate (ngSubmit)="buy()" [formGroup]="stripeTest">
        <div class="col-lg-6">
            <input class="form-control" type="text" formControlName="cardHoldername" placeholder="Account Holder Name"><br>
        </div>
        <div class="col-lg-6">
            <div id="card-element" class="field"></div>
        </div>
        <div class="col-lg-12">
            <button class="btn btn-success" type="submit"> Pay  {{total | currency: 'INR'}}
</button>
        </div>
    </form>
</div>
