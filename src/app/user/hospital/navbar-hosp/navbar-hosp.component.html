<img (click)='changeIdforSelectlocality()' *ngIf="idChange === 0" src="https://mdbootstrap.com/img/logo/mdb-transparent-250px.png" class="animated bounce infinite" alt="Transparent MDB Logo" id="animated-img1">
<mat-select placeholder='Select a option' *ngIf="idChange === 1">
    <mat-option (click)='changeIdforArea()'>Search By Area or Branch</mat-option>
    <mat-option (click)='changeIdforSpeciality()'>Search By Speciality or Branch</mat-option>
</mat-select>
<main class="pt-5 mx-lg-5" *ngIf="idChange === 2">
    <div class="container-fluid mt-5">

        <!-- Heading -->
        <div class="card mb-4 ">

            <!--Card content-->
            <div class="card-body d-sm-flex justify-content-between">
                <form [formGroup]="form" (submit)="Location()">

                    <h4 class="mb-2 mb-sm-0 pt-1">
                        <span>Search by Area</span>
                    </h4>
                    <div class="col-9">
                        <mat-form-field class="col-4">
                            <mat-label>State</mat-label>
                            <div>
                                <mat-select placeholder="State" formControlName="state" required>
                                    <mat-option *ngFor="let count of countryList" value={{count.name}} (click)="changeCountry($event, count)">{{count.name}} </mat-option>
                                </mat-select>
                            </div>
                        </mat-form-field>
                        <mat-form-field class="col-4">
                            <mat-label>City</mat-label>
                            <div>
                                <mat-select placeholder="Anycity" formControlName="city">
                                    <mat-option *ngFor="let city of cities" value={{city}}>{{city}}</mat-option>
                                </mat-select>
                            </div>
                        </mat-form-field>
                        <mat-form-field class="col-4">
                            <mat-label>Area</mat-label>
                            <div>
                                <mat-select placeholder="Area" formControlName="area">
                                    <mat-option aria-placeholder="area" *ngFor="let area of sortArray" [value]="area">{{area}}</mat-option>
                                </mat-select>
                            </div>
                        </mat-form-field>
                        <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Search</button>
                    </div>
                </form>
                <div class="col-3">
                    <form class="d-flex justify-content-center">
                        <!-- Default input -->
                        <input type="search" placeholder="Type your query" aria-label="Search" class="form-control" style="height: 60px;">
                        <button class="btn btn-primary btn-sm my-0 p" type="submit" style="height: 60px;">
                    <i class="fas fa-search 3px"></i>
                        </button>

                    </form>
                </div>

            </div>

        </div>
    </div>


    <p><input type="button" value="back" (click)='back()'></p>

</main>
<main class="pt-5 mx-lg-5" *ngIf="idChange === 3">
    <div class="container-fluid mt-5">

        <!-- Heading -->
        <div class="card mb-4 ">

            <!--Card content-->
            <div class="card-body d-sm-flex justify-content-between">
                <form [formGroup]="form1" (submit)="Speciality()">

                    <h4 class="mb-2 mb-sm-0 pt-1">
                        <span>Search by Speciality</span>
                    </h4>
                    <mat-form-field class="col-6">
                        <mat-label>State</mat-label>
                        <div>
                            <mat-select placeholder="State" formControlName="state" required>
                                <mat-option *ngFor="let count of countryList" value={{count.name}} (click)="changeCountry($event, count)">{{count.name}} </mat-option>
                            </mat-select>
                        </div>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label class="col-6">Speciality</mat-label>
                        <div>
                            <mat-select placeholder="Speciality" formControlName="speciality">
                                <mat-option aria-placeholder="Speciality" value="All">All</mat-option>
                            </mat-select>
                        </div>
                    </mat-form-field>
                </form>
                <form class="d-flex justify-content-center">
                    <!-- Default input -->
                    <input type="search" placeholder="Type your query" aria-label="Search" class="form-control" style="height: 60px;">
                    <button class="btn btn-primary btn-sm my-0 p" type="submit" style="height: 60px;">
                    <i class="fas fa-search 3px"></i>
                    </button>

                </form>

            </div>

        </div>
    </div>


    <p><input type="button" value="back" (click)='back()'></p>

</main>
